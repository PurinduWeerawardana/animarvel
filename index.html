<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./nav-bar/navigation-bar.css" />
        <script src="./nav-bar/navigation.js" defer></script>
        <script
            src="https://kit.fontawesome.com/0357fe80c5.js"
            crossorigin="anonymous"
        ></script>
        <script src="./scripts/main.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header id="primary-header-navigation">
            <div id="logo"></div>
            <button
                class="navigation-toggle"
                aria-controls="navigation-bar-ul"
                aria-expanded="false"
            >
                <span class="sr-only">Menu</span>
            </button>
            <nav class="navigation-bar">
                <ul
                    id="navigation-bar-ul"
                    data-visible="false"
                    class="navigation-bar-ul"
                >
                    <li>
                        <a
                            href=""
                            class="nav-bar-titles"
                            data-text="&nbsp;&nbsp;Home"
                            >&nbsp;&nbsp;Home</a
                        >
                    </li>
                    <li>
                        <a
                            href=""
                            class="nav-bar-titles"
                            data-text="&nbsp;&nbsp;Home"
                            >&nbsp;&nbsp;Home</a
                        >
                    </li>
                    <li>
                        <a
                            href=""
                            class="nav-bar-titles"
                            data-text="&nbsp;&nbsp;Icon"
                            >&nbsp;&nbsp;Icon</a
                        >
                    </li>
                    <li>
                        <a
                            href=""
                            class="nav-bar-titles"
                            data-text="&nbsp;&nbsp;Icon"
                            >&nbsp;&nbsp;Icon</a
                        >
                    </li>
                    <li>
                        <a
                            href=""
                            class="nav-bar-titles"
                            data-text="&nbsp;&nbsp;Icon"
                            >&nbsp;&nbsp;Icon</a
                        >
                    </li>
                    <li>
                        <a
                            href=""
                            class="nav-bar-titles"
                            data-text="&nbsp;&nbsp;Icon"
                            >&nbsp;&nbsp;Icon</a
                        >
                    </li>
                    <li>
                        <a
                            href=""
                            class="nav-bar-titles"
                            data-text="&nbsp;&nbsp;Icon"
                            >&nbsp;&nbsp;Icon</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Slideshow container -->
        <div class="slide-container">
        
            <!-- Full-width images with number and caption text -->
            <div class="slides fade">
                <div class="numbertext">1 / 3</div>
                <div class="slide-image">
                    <img src="./images/animal-images/pexels-egor-kamelev-751694.jpg">
                </div>
                
                <div class="text">Caption Text</div>
            </div>
        
            <div class="slides fade">
                <div class="numbertext">2 / 3</div>
                <div class="slide-image">
                    <img src="./images/animal-images/pexels-frans-van-heerden-1912176.jpg">
                </div>
                
                <div class="text">Caption Two</div>
            </div>
        
            <div class="slides fade">
                <div class="numbertext">3 / 3</div>
                <div class="slide-image">
                    <img src="./images/animal-images/pexels-goran-vrakela-615277.jpg">
                </div>
                
                <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
</html>
