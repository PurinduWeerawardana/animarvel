        <div id="website-container">
            <div id="query-form-container">
                <form
                    id="query-form"
                    name="queryForm"
                    action="mailto:ginuraransika@gmail.com"
                    method="post"
                >
                    <div id="scroll-set">
                        <div class="title">Query Form</div>
                        <div class="user-details">
                            <div class="user-name">
                                <label class="labels" for="name">Name : </label>
                                <input
                                    type="text"
                                    id="name"
                                    class="input-text"
                                    name="name"
                                    onchange="checkNames(this.input);"
                                    onclick="checkNames(this.input);"
                                    placeholder="Enter Your Name"
                                />
                            </div>
                            <div class="user-email">
                                <label class="labels" for="email"
                                    >Email :
                                </label>
                                <input
                                    type="text"
                                    class="input-text"
                                    id="email"
                                    name="email"
                                    onchange="checkAndValidateEmail(this.input);"
                                    onclick="checkEmail(this.input);"
                                    placeholder="username@example.com"
                                />
                            </div>
                        </div>
                        <div class="query-subject">
                            <label class="labels" for="subject"
                                >Subject :
                            </label>
                            <select
                                id="subject"
                                name="subject"
                                class="select"
                                onchange="checkSubject(this);"
                                onclick="checkSubject(this);"
                            >
                                <option
                                    value=""
                                    disabled
                                    class="placeholder"
                                    selected
                                >
                                    -- Select your Subject --
                                </option>
                                <option value="Delivery">Delivery</option>
                                <option value="Product">Product</option>
                                <option value="Website">Website</option>
                                <option value="Complains">Complains</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="query-details">
                            <label for="details">Details : </label>
                            <textarea
                                name="details"
                                id="details"
                                class="input-textarea"
                                onchange="checkDetails(this.textarea);"
                                onclick="checkDetails(this.textarea);"
                            ></textarea>
                        </div>
                    </div>
                    <div class="form-button">
                        <button
                            type="button"
                            class="buttons"
                            onclick="viewQueryButton(this.form)"
                        >
                            View Query
                        </button>
                    </div>
                </form>
            </div>
            <div id="filled-query">
                <div class="title">Query Details</div>
                <form>
                    <div class="filled-inputs">
                        <div class="list">
                            <div class="img">
                                <img
                                    src=".\img\name-badge.png"
                                    alt="image of name badge"
                                />
                            </div>
                            <div class="content">
                                <h4 class="filled-labels">Name:</h4>
                                <p class="filled-details" id="filled-name"></p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="img">
                                <img
                                    src=".\img\gmail.png"
                                    alt="image of a gmail logo"
                                />
                            </div>
                            <div class="content">
                                <h4 class="filled-labels">Email:</h4>
                                <p class="filled-details" id="filled-email"></p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="img">
                                <img
                                    src=".\img\query-subject.jpg"
                                    alt="image of
                                question mark"
                                />
                            </div>
                            <div class="content">
                                <h4 class="filled-labels">Subject:</h4>
                                <p
                                    class="filled-details"
                                    id="filled-subject"
                                ></p>
                            </div>
                        </div>
                        <div class="list">
                            <div class="img">
                                <img src=".\img\details.jpg" alt="" />
                            </div>
                            <div class="content">
                                <h4 class="filled-labels">Details:</h4>
                                <p
                                    class="filled-details"
                                    id="filled-details"
                                ></p>
                            </div>
                        </div>
                    </div>
                    <div id="filled-query-button">
                        <div id="edit-button">
                            <button
                                type="button"
                                class="buttons"
                                onclick="editQueryForm(this.form)"
                            >
                                Edit
                            </button>
                        </div>
                        <div id="send-button">
                            <button
                                type="button"
                                class="buttons"
                                onclick="mailForm()"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
