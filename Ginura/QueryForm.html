<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Query Form</title>
        <script src="JavaScript/QueryValidation.js"></script>
        <link rel="stylesheet" href="css/css.css" />
    </head>
    <body>
        <div class="query-form-container">
            <div class="title">Query Form</div>
            <form
                id="query-form"
                action="mailto:ginuraransika@gmail.com"
                method="post"
            >
                <div class="user-details">
                    <div class="user-name">
                        <label for="name">Name: </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter Your Name"
                        />
                    </div>

                    <br /><br />

                    <div class="user-email">
                        <label for="email">Email: </label>
                        <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="username@example.com"
                        />
                    </div>
                </div>

                <br /><br />

                <div class="query-subject">
                    <label for="subject">Subject: </label>
                    <select id="subject" name="subject">
                        <option value="" disabled selected hidden>
                            -- Select your Subject --
                        </option>
                        <option value="Delivery">Delivery</option>
                        <option value="Product">Product</option>
                        <option value="Website">Website</option>
                        <option value="Complains">Complains</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <br /><br />

                <div class="query-details">
                    <label for="details">Details: </label>
                    <textarea name="details" id="details"></textarea>
                </div>

                <br /><br />

                <div class="form-button">
                    <button
                        type="button"
                        class="buttons"
                        onclick="viewQueryButton(this.form)"
                    >
                        View Query
                    </button>
                </div>
            </form>
        </div>

        <div id="filled-query">
            <div class="title">Updated Fields</div>
            <form>
                <div class="filled-inputs">
                    <p>Name: <span id="filled-name"></span></p>
                    <p>Email: <span id="filled-email"></span></p>
                    <p>Subject: <span id="filled-subject"></span></p>
                    <p>Details: <span id="filled-details"></span></p>
                </div>

                <div class="form-button">
                    <button
                        type="button"
                        class="buttons"
                        onclick="editQueryForm(this.form)"
                    >
                        Edit
                    </button>
                    <button type="button" class="buttons" onclick="mailForm()">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
