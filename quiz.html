<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	<link rel="stylesheet" href="./css/quizstyle.css">
	<link rel="stylesheet" href="../nav-bar/navigation-bar.css" />
</head>
<body id="static">
		<div class="Start">
			<h2 class="start-label">Are you up for a quiz?</h2>
			<button id="start-button">Start Quiz</button>
		</div>
		<div class="quiz-container" id="quiz">
			<div class="quiz-header">
				<h2 id="Timer">00:00</h2>
				<h2 id="question">Question Text</h2>
				<ul>
					<li>
						<input type="radio" name="answer" id="a" class="answer">
						<label for="a" id="a_text">Answer</label>
					</li>
					<li>
						<input type="radio" name="answer" id="b" class="answer">
						<label for="b" id="b_text">Answer</label>
					</li>
					<li>
						<input type="radio" name="answer" id="c" class="answer">
						<label for="a" id="c_text">Answer</label>
					</li>
					<li>
						<input type="radio" name="answer" id="d" class="answer">
						<label for="a" id="d_text">Answer</label>
					</li>
				</ul>
			</div>
			<button id="submit">Submit</button>
		</div>
	<script type="text/javascript" src="./scripts/quizscript.js"></script>
</body>
</html>
