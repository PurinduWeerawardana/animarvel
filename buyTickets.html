    <div id="ticket-form-area">
        <h1><i class="fa-solid fa-ticket title-icons"></i> Buy Tickets Online</h1>
        <div id="ticket-form">
            <form>
                <div class="name-area">
                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" placeholder="Enter First Name">
                    </div>
                    <div>
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName" placeholder="Enter Last Name">
                    </div>
                </div>

                <br>

                <label for="email">Email</label>
                <input id="email" placeholder="Enter Your Email">
                <br>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter Your Phone Number">
                <br>

                <label for="visiting-date">Visiting Date</label>
                <input type="date" id="visiting-date">
                <br>

                <label for="ticket-type">Ticket Type</label>
                <select id="ticket-type">
                    <option disabled selected value="1">~Please select~</option>
                    <option value="adult">Adult (age &gt;= 16 years)</option>
                    <option value="kid">Kids (age &lt; 16 years)</option>
                </select>
                <div class="count-area">
                    <label for="visiting-date">Ticket count</label>
                    <input type="number" name="ticket-count" id="ticket-count" placeholder="0" min="1" max="30">
                </div>
                <br>
                <div id="buttons">
                    <button id="clear-btn" type="button" class="btns"><i class="fa-solid fa-eraser"></i> Clear
                        Form</button>
                    <button id="submit-btn" type="button" class="btns"><i class="fa-solid fa-dollar-sign"></i> Buy
                        Now</button>
                </div>
            </form>
        </div>
